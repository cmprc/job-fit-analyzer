version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-fit-backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/vendor:/var/www/html/vendor
      - ./backend/storage:/var/www/html/storage
      - ./backend/database:/var/www/html/database
    environment:
      APP_ENV: local
      APP_DEBUG: 1
      APP_KEY: ${APP_KEY:-base64:$(openssl rand -base64 32)}
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - backend_setup

  backend_setup:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-fit-backend-setup
    volumes:
      - ./backend:/var/www/html
    command: >
      sh -c "
        composer install --no-dev --optimize-autoloader &&
        php artisan key:generate --force &&
        touch database/database.sqlite &&
        php artisan migrate --force &&
        php artisan config:cache &&
        php artisan route:cache
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job-fit-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
